<div class="login-page">
    <div class="content">
        <!-- <h1 class="app-name">Sb Admin Material</h1> -->
        <form class="login-form" fxFlex  >
            <div class="text-center">
                <h1 >Connexion</h1>
            </div>
            <div *ngIf="!phases" fxFlex  fxlayout="row" fxlayout.lt-md="column">
                <div fxFlexFill>
                    <mat-form-field class=" w-100 md-form"> 
                        <input [ngModelOptions]="{standalone: true}" [(ngModel)]="login"  matInput placeholder="Login">
                    </mat-form-field>
                </div>
            </div>
            <div *ngIf="!phases" fxFlex  fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <mat-form-field class="w-100 md-form"> 
                        <input [ngModelOptions]="{standalone: true}" [(ngModel)]="password"  matInput type="password" placeholder="Password">
                    </mat-form-field>
                </div>
            </div>
            <div *ngIf="phases" fxFlex  fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <mat-form-field class="w-100 md-form">
                        <input [ngModelOptions]="{standalone: true}" [(ngModel)]="smsCode" matInput type="password" placeholder="SMS Code">
                    </mat-form-field>
                </div>
            </div>
           <!-- <div fÂ²xFlex  fxLayout="row" fxLayout.lt-md="column" style="margin: 20px 0 30px 0">
                <div fxFlex>
                    <mat-checkbox color="primary">Remember Me</mat-checkbox>
                </div>
                <div fxFlex  fxLayoutAlign="end">
                    <a href="javascript:void(0)">Forget Password</a>
                </div>
            </div>-->
            <div *ngIf="!phases" fxFlex  fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <button mat-raised-button color="primary" class="w-100" (click)="onLoginPhaseOne()">Login</button>
                </div>
            </div>
            <div *ngIf="phases" fxFlex  fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <button mat-raised-button color="primary" class="w-100" (click)="onLoginPhaseTwo()">Login</button>
                </div>
            </div>

        </form>
    </div>
</div>
<div *ngIf="loading">
    <div style="position: absolute ; left: 15%; top:25%; min-width: 100rem ; min-height: 40rem ;text-align: -webkit-center; padding-top: 10%; z-index:1000; background-color: white; opacity: 0.4;">
		

        <div class="loader">
          <div class="ball-pulse">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      
      
      </div>
        
</div>
